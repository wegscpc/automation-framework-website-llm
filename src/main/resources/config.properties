# Browser Configuration
default.browser=chrome
browser.timeout=10

# Application URLs
base.url=https://www.google.com

# Test Configuration
retry.count=3
screenshot.on.failure=true

# Waits
implicit.wait=10
explicit.wait=20
polling.interval=500

# LLM Configuration
# Available providers: OPENAI, LM_STUDIO, MOCK
llm.provider=LM_STUDIO

# OpenAI Configuration
# Set your OpenAI API key here or as an environment variable OPENAI_API_KEY
openai.api.key=${OPENAI_API_KEY}

# LM Studio Configuration
# Local LLM server URL (default: http://127.0.0.1:1234)
lmstudio.url=http://127.0.0.1:1234
# Enable fallback to OpenAI/Mock when LM Studio is unavailable
lmstudio.enable.fallback=false
# Model to use for LM Studio
lmstudio.model=qwen2.5-7b-instruct

# Browser Configuration
browser=chrome
headless=false

# Timeouts (in seconds)
implicit.wait=10
explicit.wait=20
polling.interval=500
